<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>moviecat</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="app.css">
  <link href="qiche.ico" rel="shortcut icon" type="image/x-icon">
</head>
<body cloak ng-app="moviecat" ng-controller="myCtrl">
	<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">豆瓣电影</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Dashboard</a></li>
        </ul>
        <form class="navbar-form navbar-right" ng-submit="search()">
          <input type="text" class="form-control" placeholder="Search..." ng-model="input">
        </form>
      </div>
    </div>
  </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <!--  此种方法可以，，试试其他方法
            <li ng-class="{active:location.path().split('/')[1]=='in_theaters'}"><a href="#in_theaters/1">正在热映</a></li>
            <li ng-class="{active:location.path().split('/')[1]=='coming_soon'}"><a href="#coming_soon/1">即将上映</a></li>
            <li ng-class="{active:location.path().split('/')[1]=='top250'}"><a href="#top250/1">TOP250</a></li>
            -->
            <li auto-focus><a href="#in_theaters/1">正在热映</a></li>
            <li auto-focus><a href="#coming_soon/1">即将上映</a></li>
            <li auto-focus><a href="#top250/1">TOP250</a></li>
          </ul>
        </div>

        <!--路由位置,添加属性ng-view即可-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>
        </div>

      </div>
    </div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>

<!--主模块-->
<script src="app.js"></script>	
<!--自定义跨域服务-->
<script src="components/http.js"></script>


<!--正在热映（电影）子模块-->
<script src="movie_list/controller.js"></script>
<script src="components/auto-focus.js"></script>
<script src="movie_detail/controller.js"></script>

</body>
</html>
