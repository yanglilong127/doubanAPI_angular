<h1 class="page-header">{{title}}</h1>
<h2 ng-if="message">{{message}}</h2>
<div class="list-group">
  <a href="#subject/{{item.id}}" class="list-group-item" ng-repeat="item in subjects">
    <span class="badge">{{item.rating.average}}</span>
	<div class="media">
	  <div class="media-left">
	  	<img ng-src="{{item.images.small}}" alt="item.title">
	  </div>
	  <div class="media-body">
	    <h2 class="media-heading">{{item.title}}</h2>
	    <p>导演：<span ng-repeat="daoyan in item.directors">{{daoyan.name}}<span ng-if="!$last">、</span></span></p>
	    <!--另一种方法： {{daoyan.name}}{{$last?'':'、'}}-->
	    <p>类型：<span>{{item.genres.join('、')}}</span></p>
	  </div>
	</div>
  </a>
</div>

<div ng-show="!loading">
	<h5>一共有{{total}}记录,共{{totalPages}}页,第{{currentPage}}页</h5>
	<!--上下页-->
	<nav>
	  <ul class="pager">
	  	<li><a ng-click="goPage(1)">First</a></li>
	    <li ng-class="{disabled:currentPage<=1}"><a ng-click="goPage(currentPage-1)">« Previous</a></li>
	    <li ng-class="{disabled:currentPage>=totalPages}"><a ng-click="goPage(currentPage+1)">Next »</a></li>
	    <li><a ng-click="goPage(totalPages)">Last</a></li>
	  </ul>
	</nav>
</div>

<!--加载等待动画-->
<div class="mask" ng-show="loading">
	<div class="sk-cube-grid">
	  <div class="sk-cube sk-cube1"></div>
	  <div class="sk-cube sk-cube2"></div>
	  <div class="sk-cube sk-cube3"></div>
	  <div class="sk-cube sk-cube4"></div>
	  <div class="sk-cube sk-cube5"></div>
	  <div class="sk-cube sk-cube6"></div>
	  <div class="sk-cube sk-cube7"></div>
	  <div class="sk-cube sk-cube8"></div>
	  <div class="sk-cube sk-cube9"></div>
	</div>
</div>
